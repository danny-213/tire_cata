<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Can Store</title>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="can-style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <h1>The Tires that fit you</h1>
    </header>
    <div>
      <aside>
        <form>
          <div>
            <label for="category">Choose a category:</label>
            <select id="category">
              <option selected>All</option>
              <option>All-season</option>
              <option>All-terrain</option>
              <option>Sport performance</option>
            </select>
          </div>
          <div>
            <label for="searchTerm">Enter VIN/model:</label>
            <input type="text" id="searchTerm" placeholder="e.g. RLM23241345123">
          </div>
          <div>
            <button>Filter results</button>
          </div>
        </form>
      </aside>
      <main>
        <iframe title="Stock_Dashboard_v2" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=9a76246d-5b85-4be9-9f93-aec6836e47e4&appId=38e13282-f601-4c83-931f-1e12ebbf3810&autoAuth=true&ctid=9652d7c2-1ccf-4940-8151-4a92bd474ed0" frameborder="0" allowFullScreen="true"></iframe>
      </main>
    </div>
    <footer>
      <p>This is a sample project</p>

    </footer>
    <script src="can-script.js"></script>
  </body>
</html>
